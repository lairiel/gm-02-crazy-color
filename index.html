 //  структура
  var listRowListPuzzle = [];
  for (var i = 0; i < 10; i++) {
    listRowListPuzzle[i] = []
    for (var j = 0; j < 26; j++) {
      listRowListPuzzle[i][j] = {"background-color": "red"}
      }
  }

  // элементы
  var listElementRow = document.querySelectorAll("table tr");
  var headerSurprise = document.querySelectorAll(".header")

  var listRowListElementPuzzle = [];
  for (var i = 0; i < listElementRow.length; i++) {
    listRowListElementPuzzle[i] = listElementRow[i].querySelectorAll(":scope .puzzle");
  }

  // дизайн
  var color = ["red", "pink", "purple", "deep purple", "indigo", "blue", "light blue", "teal", "green", "light green", "lime", "yellow", "amber", "orange", "deep orange", "brown", "grey", "blue grey"];

  var colorHesh = ["#F44336", "#E91E63", "#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#03A9F4", "#00BCD4", "#009688", "#4CAF50", "#8BC34A", "#CDDC39", "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#795548", "#9E9E9E", "#607D8B"];

  for (var i = 0; i < listRowListElementPuzzle.length; i++) {
    for (var j = 0; j < listRowListElementPuzzle[i].length; j++) {
      listRowListElementPuzzle[i][j].onclick = onclickPuzzle;
      listRowListElementPuzzle[i][j].onmouseover = onclickPuzzle;
    }
  } 

  function redrawPuzzle (rowIndex, colIndex) {
    var puzzle = listRowListPuzzle[rowIndex][colIndex];
    var elementPuzzle = listRowListElementPuzzle[rowIndex][colIndex];
    elementPuzzle.style["background-color"] = puzzle["background-color"];
  }

  function onclickPuzzle(event) {
  var currentRowIndex = event.currentTarget.dataset["elementRowIndex"];
  var currentColIndex = event.currentTarget.dataset["elementColIndex"];
  var puzzle = listRowListPuzzle[currentRowIndex][currentColIndex];
  puzzle["background-color"] = getRandomColor();
  redrawPuzzle(currentRowIndex, currentColIndex);
}

 function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getRandomColor() {
  var listRandomColor = ["#F44336", "#E91E63", "#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#03A9F4", "#00BCD4", "#009688", "#4CAF50", "#8BC34A", "#CDDC39", "#FFEB3B", "#FFC107", "#FF9800", "#FF5722", "#795548", "#9E9E9E", "#607D8B"];
  var randomIndex = getRandomInt(0, listRandomColor.length-1);
  return listRandomColor[randomIndex];
}

function redrawAllPuzzle() {
  for (var i = 0; i < listRowListElementPuzzle.length; i++) {
    for (var j = 0; j < listRowListElementPuzzle[i].length; j++) {
      listRowListElementPuzzle[i][j] = redrawPuzzle();
    }
  } 
}

function onclickHeader () {
  headerSurprise.onclick = redrawAllPuzzle();
}

  </script>
